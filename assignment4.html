<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centennial College CE Course Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="https://www.centennialcollege.ca/">
            <img src="https://www.centennialcollege.ca/media/hg5nrxf4/centennialcollege_logo_horizontal_rgb.jpg"
                alt="Centennial College Logo"> </a>
    </header>

    <main>
        <h1>Continuing Education Course/Instructor Evaluation</h1>
        <P>
            Please read each statement carefully and consider each one indiviudally.
            Use each <b>selection box</b> to make your choice.
            Give only <b>one answer</b> for each question.
        </p>
        <form>
            <fieldset>
                <legend>Instructor</legend>
                <p>
                    <label for="knowledge">Knowledge of subject:</label>
                    <select id="knowledge" name="knowledge">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="helpfulness">Helpfulness:</label>
                    <select id="helpfulness" name="helpfulness">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="courtesy">Courtesy and respect for all students:</label>
                    <select id="courtesy" name="courtesy">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="organization">Organization of class:</label>
                    <select id="organization" name="organization">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="communication">Communication skills:</label>
                    <select id="communication" name="communication">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="availability">Availability for student consultation:</label>
                    <select id="availability" name="availability">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
            </fieldset>

            <fieldset>
                <legend>Course</legend>
                <p>
                    <label for="relevance">Relevance of course content to subject:</label>
                    <select id="relevance" name="relevance">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="difficulty">Difficulty level of course:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="workload">Workload:</label>
                    <select id="workload" name="workload">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p> 
                    <label for="materials">Quality of course materials:</label> <select id="materials" name="materials">
                        <option value="a">Excellent</option>
                        <option value="b">Good</option>
                        <option value="c">Fair</option>
                        <option value="d">Not Satisfactory</option>
                    </select>
                </p>
                <p>
                    <label for="suggestions">Suggestions for improvement:</label>
                    <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Student Information</legend>
                <p>
                    <label for="name">Name:</label> <input type="text" id="name" name="name">
                </p>
                <p>
                    <label for="email">Email:</label> <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID">
                </p>
                <p>
                    <label for="course">Course:</label> <input type="text" id="course" name="course">
                </p>
                <p>
                    <label for="instructor">Instructor:</label> <input type="text" id="instructor" name="instructor">
                </p>
            </fieldset>
            <input type="submit" value="Submit">
        
        </form>
    </main>
</body>

</html>
